<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magrelo Tattoo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #eee;
        }

        header {
            background-color: #222;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #ff8c00; /* Laranja vibrante */
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav li {
            margin-left: 30px;
        }

        nav a {
            text-decoration: none;
            color: #eee;
            font-size: 1.1em;
            transition: color 0.3s ease;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background-color: #ff8c00;
            left: 0;
            bottom: -5px;
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        nav a:hover {
            color: #ff8c00;
        }

        .hero {
            background-image: url('https://via.placeholder.com/1500x700/333/555?text=Sua+Imagem+de+Fundo+Aqui'); /* Imagem de placeholder, substitua pela sua */
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            padding: 150px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Overlay escuro para melhor legibilidade */
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 900px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 4.5em;
            margin-bottom: 20px;
            color: #ff8c00;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            line-height: 1.1;
        }

        .hero p {
            font-size: 1.4em;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            background-color: #ff8c00;
            color: #fff;
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .button:hover {
            background-color: #e07a00;
            transform: translateY(-3px);
        }

        #orcamento {
            padding: 80px 20px;
            text-align: center;
            background-color: #1a1a1a;
        }

        #orcamento h2 {
            font-size: 3em;
            color: #ff8c00;
            margin-bottom: 40px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .budget-calculator {
            background-color: #2c2c2c;
            padding: 40px;
            border-radius: 12px;
            max-width: 700px;
            margin: 0 auto;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            text-align: left;
        }

        .budget-calculator label {
            display: block;
            margin-bottom: 12px;
            font-size: 1.1em;
            color: #ccc;
            font-weight: bold;
        }

        .budget-calculator input,
        .budget-calculator select,
        .budget-calculator textarea {
            width: calc(100% - 20px); /* 100% menos o padding */
            padding: 12px;
            margin-bottom: 25px;
            border: 1px solid #555;
            background-color: #3a3a3a;
            color: #eee;
            border-radius: 6px;
            font-size: 1em;
            box-sizing: border-box; /* Garante que padding e border sejam incluídos na largura */
        }

        .budget-calculator input:focus,
        .budget-calculator select:focus,
        .budget-calculator textarea:focus {
            border-color: #ff8c00;
            outline: none;
            box-shadow: 0 0 8px rgba(255, 140, 0, 0.5);
        }

        .budget-calculator button {
            background-color: #ff8c00;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: block; /* Ocupa a largura total */
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .budget-calculator button:hover {
            background-color: #e07a00;
            transform: translateY(-3px);
        }

        #resultado_orcamento {
            margin-top: 30px;
            font-size: 1.5em;
            font-weight: bold;
            color: #ff8c00;
            background-color: #3a3a3a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .whatsapp-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #25d366; /* Cor verde do WhatsApp */
            color: #fff;
            padding: 15px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .whatsapp-button:hover {
            background-color: #128c7e;
            transform: scale(1.05);
        }

        .whatsapp-button img {
            height: 24px;
            margin-right: 10px;
        }

        footer {
            background-color: #222;
            color: #eee;
            text-align: center;
            padding: 20px;
            margin-top: 50px; /* Adiciona um espaço do conteúdo */
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Estilos Responsivos */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 15px;
            }

            nav ul {
                margin-top: 15px;
                flex-wrap: wrap;
                justify-content: center;
            }

            nav li {
                margin: 5px 15px;
            }

            .hero h1 {
                font-size: 3em;
            }

            .hero p {
                font-size: 1.1em;
            }

            #orcamento h2 {
                font-size: 2.2em;
            }

            .budget-calculator {
                padding: 25px;
            }

            .budget-calculator input,
            .budget-calculator select,
            .budget-calculator textarea {
                width: 100%;
            }

            .whatsapp-button {
                bottom: 20px;
                right: 20px;
                padding: 12px 20px;
                font-size: 1em;
            }
            .whatsapp-button img {
                height: 20px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Magrelo Tattoo</div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Portfólio</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Magrelo Tattoo</h1>
            <p>Sua Arte na Pele. Única e Exclusiva.</p>
            <a href="#orcamento" class="button">Obtenha seu Orçamento Inteligente</a>
        </div>
    </section>

    <section id="orcamento">
        <h2>Calculadora de Orçamento Inteligente</h2>
        <div class="budget-calculator">
            <form>
                <label for="tamanho">Tamanho da Tatuagem:</label>
                <select id="tamanho">
                    <option value="minimo">Mini (até 5cm)</option>
                    <option value="pequena">Pequena (5cm - 10cm)</option>
                    <option value="media">Média (10cm - 20cm)</option>
                    <option value="grande">Grande (20cm - 30cm)</option>
                    <option value="extragrande">Extra Grande (acima de 30cm ou fechamento)</option>
                </select>

                <label for="detalhes">Nível de Detalhe:</label>
                <select id="detalhes">
                    <option value="simples">Traço simples / Escrita</option>
                    <option value="medio">Sombreamento / Poucos detalhes</option>
                    <option value="complexo">Realismo / Muitos detalhes / Pontilhismo</option>
                </select>

                <label for="local">Local do Corpo (informe a área, ex: Braço, Costas, Perna, etc.):</label>
                <input type="text" id="local" placeholder="Ex: Antebraço, Panturrilha, Costela...">

                <label for="cor">Cores:</label>
                <select id="cor">
                    <option value="preto_branco">Preto e Branco</option>
                    <option value="uma_cor">Uma cor (além do preto)</option>
                    <option value="varias_cores">Várias cores</option>
                </select>

                <label for="observacoes">Observações Adicionais (descreva sua ideia de tatuagem, estilo, referência):</label>
                <textarea id="observacoes" rows="6" placeholder="Ex: Quero um leão realista no ombro esquerdo. Tenho uma referência de foto."></textarea>

                <button type="button" onclick="calcularOrcamento()">Calcular Orçamento Aproximado</button>
                <div id="resultado_orcamento"></div>
            </form>
        </div>
    </section>

    <a href="https://wa.me/SEU_NUMERO_DE_TELEFONE?text=Olá,%20gostaria%20de%20um%20orçamento%20para%20uma%20tatuagem." class="whatsapp-button" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"> Fale Conosco
    </a>

    <footer>
        &copy; 2023 Magrelo Tattoo - Todos os direitos reservados.
    </footer>

    <script>
        function calcularOrcamento() {
            const tamanho = document.getElementById("tamanho").value;
            const detalhes = document.getElementById("detalhes").value;
            const local = document.getElementById("local").value;
            const cor = document.getElementById("cor").value;
            const observacoes = document.getElementById("observacoes").value;

            let valorBase = 0;

            // Lógica de cálculo baseada no tamanho
            switch (tamanho) {
                case "minimo": valorBase += 150; break;
                case "pequena": valorBase += 300; break;
                case "media": valorBase += 600; break;
                case "grande": valorBase += 1000; break;
                case "extragrande": valorBase += 1800; break; // A partir de
            }

            // Lógica de cálculo baseada no nível de detalhe
            switch (detalhes) {
                case "simples": valorBase += 0; break; // Já incluso no tamanho
                case "medio": valorBase += 150; break;
                case "complexo": valorBase += 400; break;
            }

            // Lógica de cálculo baseada nas cores
            switch (cor) {
                case "preto_branco": valorBase += 0; break;
                case "uma_cor": valorBase += 80; break;
                case "varias_cores": valorBase += 200; break;
            }

            // Ajustes baseados em palavras-chave nas observações (exemplo de "inteligência")
            if (observacoes.toLowerCase().includes("cobertura") || observacoes.toLowerCase().includes("cover up")) {
                valorBase *= 1.3; // Aumenta 30% para cover-up
            }
            if (observacoes.toLowerCase().includes("realismo")) {
                valorBase *= 1.2; // Aumenta 20% para realismo
            }
            if (observacoes.toLowerCase().includes("duas sessoes") || observacoes.toLowerCase().includes("varias sessoes")) {
                valorBase *= 1.8; // Indica um projeto maior
            }
            if (observacoes.length > 200) { // Mais texto pode indicar complexidade
                valorBase *= 1.05;
            }

            // Simples ajuste baseado no local (pode ser mais complexo)
            const locaisDificeis = ["costela", "mão", "pé", "pescoço", "rosto", "cabeça"];
            locaisDificeis.forEach(loc => {
                if (local.toLowerCase().includes(loc)) {
                    valorBase *= 1.15; // Aumenta 15% para locais mais difíceis
                }
            });


            const orcamentoMin = valorBase * 0.9; // Faixa de variação
            const orcamentoMax = valorBase * 1.1;

            let resultadoTexto = `Orçamento Aproximado: R$ ${orcamentoMin.toFixed(2)} - R$ ${orcamentoMax.toFixed(2)}`;
            resultadoTexto += `<br><br>Este é um orçamento inicial. O valor final pode variar após uma consulta detalhada com o tatuador.`;
            resultadoTexto += `<br>Entre em contato pelo WhatsApp para agendar sua consulta!`;

            document.getElementById("resultado_orcamento").innerHTML = resultadoTexto;
        }
    </script>

</body>
</html>
